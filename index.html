<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f7f7f7;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Study</h1>
  <p>Click the button below to begin your questionnaire.</p>
  <button onclick="startSurvey()">Start Questionnaire</button>

  <script>
    function startSurvey() {
      const links = [
        "https://docs.google.com/forms/d/e/1FAIpQLSclw48ciAjs09ww6yd_QXkLCIkWMWXIjBGlRmNdEY6Qouux7Q/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLSd2dVPiu5MnF_9qgXn_-V4HMBCu-iyMlRX9ESp7DlTTQl-xWw/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLScRoZQFl1GfzO_A2SDKEyGp6S397VMuXW0WBDYft38atpDETA/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLSfxTryETssc-Uzrk83Vs1OwRscrohiy5bJ_kZjtDelW_TAVzQ/viewform?usp=header"
      ];

      let assigned = localStorage.getItem("assignedForm");

      if (assigned === null) {
        const rand = Math.floor(Math.random() * links.length);
        localStorage.setItem("assignedForm", rand);
        assigned = rand;
      }

      window.location.href = links[assigned];
    }
  </script>

</body>
</html>
